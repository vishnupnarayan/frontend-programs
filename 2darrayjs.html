<html>
<body>
<script language="Javascript">
r=parseInt(prompt("Enter number of rows : "));
c=parseInt(prompt("Enter number of columns : "));
const a[,];
for(i=0;i<r;i++)
{
	for(j=0;j<c;j++)
	{
		a[i][j]=parseInt(prompt("Enter an elements: "));
	}
}
//document.write("<pre>");
for(i=0;i<r;i++)
{
	for(j=0;j<c;j++)
	{
		document.write(a[i][j]);
	}
	document.write("<br>")
}
//document.write("</pre>");
</script>
</body>
</html>
