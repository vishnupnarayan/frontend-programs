<html>
<body>
<script language="Javascript">
n=parseInt(prompt("Enter number of elements : "))
const a=[];
for(i=0;i<n;i++)
{
	a[i]=parseInt(prompt("Enter an elements: "));
}
document.write("Array before sorting<br>")
for(i=0;i<n;i++)
{
	document.write(a[i]+"<br>");
}
var temp;
for(i=0;i<n-1;i++)
{
	for(j=0;j<n-i-1;j++)
	{
		if(a[j]>a[j+1])
		{
			temp=a[j];
			a[j]=a[j+1];
			a[j+1]=temp;
		}
	}
}
document.write("Sorted Array<br>")
for(i=0;i<n;i++)
{
	document.write(a[i]+"<br>");
}
</script>
</body>
</html>
