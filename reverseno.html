<html>
<head>
<script language="JavaScript">
function reverse()
{
	var num=parseInt(document.f.t1.value);
	var rev=0,dig;
	while(num!=0)
	{
		dig=num%10;
		rev=(rev*10)+dig;
		num=(num-dig)/10;
	}
	document.f.t2.value=rev;
}
</script>
</head>
<body>
<form name="f">
	<pre>
	Enter the number : <input type="text" name="t1">
	<input type="Button" value="Reverse" onclick="reverse()">	
	Reversed Number: <input type="text" name="t2">
</pre>
</form>
</body>
</html>
