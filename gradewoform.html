<html>
<body>
<script language="JavaScript">
var p=parseInt(prompt("Enter the marks scored in Physics"));
var c=parseInt(prompt("Enter the marks scored in Chemistry"));
var m=parseInt(prompt("Enter the marks scored in Mathematics"));
	var per=(p+c+m)/3;
	if(per>=90)
	{
		alert("Grade=A+");
	}
	else if (per<90&&per>=80)
	{
		alert("Grade= A");
	}
	else if (per<80&&per>=70)
	{
		alert("Grade= B+");
	}
	else if (per<70&&per>=60)
	{
		alert("Grade= B");
	}
	else if (per<60&&per>=50)
	{
		alert("Grade=C");
	}
	else
	{
		alert("Failed......")
	}
</script>
</body>
</html>
