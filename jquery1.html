<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.js"></script>
<script>

$(document).ready(function(){
  $(".eg").click(function(){$(this).hide();});
 $("#oneteam").click(function(){$(this).toggle();});
});
</script>
</head>
<body>

<p class="eg">If you click on me, I will disappear.</p>
<p id="oneteam">Click me away!</p>
<p class="eg">Click me too!</p>

</body>
</html>
