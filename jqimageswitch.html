<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#org").click(function(){
    $("img").attr("src", "orange.jpg");
  $("#man").click(function(){
    $("img").attr("src", "mango.jpg");
  });
});
</script>
</head>
<body>

<img src="" width=500 height=""><br>

<button id="org">Orange</button><button id="Man">Mango</button>

<p>Mouse over the link (or click on it) to see that the value of the href attribute has changed.</p>

</body>
</html>
