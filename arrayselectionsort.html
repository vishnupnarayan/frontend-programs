<html>
<body>
<script language="Javascript">
n=parseInt(prompt("Enter number of elements : "))
const a=[];
for(i=0;i<n;i++)
{
	a[i]=parseInt(prompt("Enter an elements: "));
}
document.write("Array before sorting<br>")
for(i=0;i<n;i++)
{
	document.write(a[i]+"<br>");
}
var temp;
var pos,small;
for(i=0;i<n-1;i++)
{
	pos=i;
	small=a[i];
	for(j=i+1;j<n;j++)
	{
		if(a[j]<small)
		{
			small=a[j];
			pos=j;
		}
	}
	if(i!=pos)
	{
		temp=a[i];
		a[i]=a[pos];
		a[pos]=temp;
	}
}
document.write("Sorted Array<br>")
for(i=0;i<n;i++)
{
	document.write(a[i]+"<br>");
}
</script>
</body>
</html>
