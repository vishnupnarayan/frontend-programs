<html>
<body>
<script language="Javascript">
n=parseInt(prompt("Enter number of elements : "));
const a=[];
for(i=0;i<n;i++)
{
	a[i]=parseInt(prompt("Enter an elements: "));
}
key=parseInt(prompt("Enter an element to search "));
for(i=0:i<n;i++)
{
	if(a[i]==key)
	{
		alert(key+"found at "+i+" index");
		break;
	}
}
if(i==n)
{
	alert(key+"not in the array ")
}
</script>
</body>
</html>
