<html>
<body>
<script language="JavaScript">
var no=parseInt(prompt("Enter a number :"));
	switch(no)
	{
		case 1:
			window.alert("Sunday");
			break;
		case 2:
			window.alert("Monday");
			break;
		case 3:
			window.alert("Tuesday");
			break;
		case 4:
			window.alert("Wednesday");
			break;
		case 5:
			window.alert("Thursday");
			break;
		case 6:
			window.alert("Friday");
			break;
		case 7:
			window.alert("Saturday");
			break;
		default:
			window.alert("Invalid number ");
	}
</script>
</body>
</html>
